language: rust
notifications:
  slack:
    secure: 
rust:
- stable
- beta
- nightly
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install pkg-config
  - wget https://www.openssl.org/source/openssl-1.0.2l.tar.gz
  - tar -xvzf openssl-1.0.2l.tar.gz > /dev/null
  - cd openssl-1.0.2l
  - ./config -Wl,--enable-new-dtags,-rpath,'$(LIBRPATH)'
  - make > /dev/null
  - sudo make install  > /dev/null
  - cd ..
  - openssl version
matrix:
  allow_failures:
  - rust: nightly
